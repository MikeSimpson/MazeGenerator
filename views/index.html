<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Maze Generator</title>
	<link href="../public/stylesheets/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css">
	<script type="text/javascript" src="../public/javascripts/jscolor.js"></script>
</head>

<body>
	<div class="container">
		<h1>Client Procrastination Analysis</h1>
		<div class="row">
			<div class="col-sm-4">
				<h2>Player Color:</h2><input id="playercolor" class="jscolor" value="4286f4">
			</div>
			<div class="col-sm-4">
				<select id="difficulty">
  					<option value="63">Kris</option>
  					<option value="43">Easy</option>
  					<option value="27" selected="selected">Medium</option>
  					<option value="18">Hard</option>
					<option value="9">Insane</option>
					<option value="3">Impossible</option>
					</select>
			</div>
			<div class="col-sm-4">
				<button id="mazeGenButton">Create Maze</button>
			</div>
		</div>
		<br>
		<br>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4"><h3>Game Time: <span id="gameTimeDisplay"></span></h3></div>
			<div class="col-sm-4"></div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div id="canvascontainer"></div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="../public/javascripts/bootstrap.min.js"></script>
		<script type="text/javascript" src="../public/javascripts/mazegen.js"></script>
</body>

</html>
